<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        /* Style sementara */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        body::-webkit-scrollbar {
        display: none;
    }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: inline-block;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }

        nav:hover {
            background-color: #777;
        }

        main {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            min-height: calc(100vh - 150px); /* agar footer tetap di bawah */
            margin-bottom: 60px;
        }

        #content {
            flex: 2;
            margin-right: 20px;
        }

        article {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
        }

        aside {
            flex: 1;
            background-color: #f3f3f3;
            padding: 20px;
        }

        aside img {
            max-width: 100%;
            display: block; /* agar gambar memiliki batas yang jelas */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>Beranda</nav>
        <nav>Profile</nav>
    </header>

    <main>
        <div id="content">
            <article>
                <h2>Judul Artikel Pertama</h2>
                <p>Konten artikel pertama Anda disini...</p>
            </article>
            <article>
                <h2>Judul Artikel Kedua</h2>
                <p>Konten artikel kedua Anda disini...</p>
            </article>
        </div>
        <aside>
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Cristiano_Ronaldo_playing_for_Al_Nassr_FC_against_Persepolis%2C_September_2023_%28cropped%29.jpg" alt="Foto Ronaldo">
            <h3>Biodata</h3>
            <p>Nama: Cristiano Ronaldo</p>
            <p>Nomor: 7</p>
            <p>Club: Al-Nassr FC</p>
        </aside>
    </main>

    <footer>
        Hak Cipta &copy; 2023 - Profil Saya
    </footer>
</body>
</html>
